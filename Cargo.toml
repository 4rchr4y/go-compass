[package]
name = "moss"
version = "0.1.0"
edition = "2021"

[workspace]
members = [
    "kernel/bus",
    "kernel/fs",
    "lib/analysis",
    "lib/common",
    "lib/conf",
    "lib/dbutl",
    "lib/file",
    "lib/graphql_mac",
    "lib/graphql_utl",
    "lib/mac",
    "lib/manifest",
    "lib/pwd",
    "mossctl",
    "net",
]

[profile.release]
# This makes the compiled code faster and smaller, but it makes 
# compiling slower, so it's only enabled in release mode.
lto = false
opt-level = 3
panic = "abort"
codegen-units = 1

[profile.dev.package.sqlx-macros]
opt-level = 3


[build]
rustflags = ["-C", "target-cpu=native"]

[workspace.dependencies]
fs = { path = "kernel/fs" }
bus = { path = "kernel/bus" }
conf = { path = "lib/conf" }
pwd = { path = "lib/pwd" }
mac = { path = "lib/mac" }
file = { path = "lib/file" }
common = { path = "lib/common" }
analysis = { path = "lib/analysis" }
dbutl = { path = "lib/dbutl" }
graphql_utl = { path = "lib/graphql_utl" }
graphql_mac = { path = "lib/graphql_mac" }

mossctl = { path = "mossctl" }
net = { path = "net" }

clap = "4.5.4"

thiserror = "1.0"
anyhow = "1.0"
bitflags = "2.5.0"
chrono = "0.4"
notify = "6.1.1"
url = "2.5.0"
nanoid = "0.4"
hashbrown = "=0.7.2"

tokio = "1"
tokio-util = "0.7"
tokio-stream = "0.1.15"
async-stream = "0.3.5"
smol = "2.0.0"

futures = "0.3"
futures-util = "0.3"

serde = "1.0"
serde_json = "1.0"
toml = "0.8.12"

async-trait = "0.1"
once_cell = "1.19"
lazy_static = "1.4.0"

tracing = "0.1"
opentelemetry = "0.22.0"
tracing-opentelemetry = "0.23.0"
tracing-subscriber = "0.3.18"

sea-orm = "0.12"
sea-orm-migration = "0.12.0"

async-graphql = "7.0"
graphql-parser = "0.4.0"

axum = "0.7"
async-graphql-axum = "7.0"
axum-server = "0.6"
tower = "0.4"
tower-http = "0.5.2"
http = "1.1.0"
jsonwebtoken = "9.3.0"

[dependencies]
mossctl.workspace = true
anyhow.workspace = true
tokio = { workspace = true, features = ["full"] }
once_cell.workspace = true

[target.'cfg(any(target_os = "linux", target_os = "macos"))'.dependencies]
mimalloc = { version = "0.1.39", default-features = false }
